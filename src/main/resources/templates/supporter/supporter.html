<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Supporters</title>
</head>
<body>

<div>
  <p>Bellow are the available Supporters!!</p>
  <table>
    <thead>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="sup : ${supporters}">
        <td th:text="${sup.firstName}"></td>
        <td th:text="${sup.lastName}"></td>
        <td th:text="${sup.email}"></td>
      </tr>
    </tbody>
  </table>
</div>


</body>
</html>
